plugins {
    id 'java-library'
}

defaultTasks 'jar'

apply from: '../../java_tools/dependencies.gradle'

dependencies {
    testImplementation global_libs.junit
}

jar {
    destinationDirectory = file( '$rootDir/../..' )
    manifest {
        attributes(
            'Main-Class': 'com.gerefi.LogicData2C'
        )
    }
}